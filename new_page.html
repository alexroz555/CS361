<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Tide Forecast</title>
      <link rel="stylesheet" href="{{ url_for('static', filename='style2.css') }}">
   </head>
   <body>
      <!-- header for webpage -->   
      <header>Tide Forecast Calculator</header>
      <div class="container">
         <div class="results-box">
         <h1>Results for {{ date }} in {{ location }}:</h1>
         {% if formatted_high %}
            <div><h2>High Tide:</h2><p>{{ formatted_high }}</p></div>
         {% else %}
            <div><h3>No tide information available, make sure to enter an eligible date</h3></div>
         {% endif %}
         <div><h2>Low Tide:</h2><p>{{ formatted_low }}</p></div>
            <!--return button--> 
            <div class="return-button">
            <a href="{{ url_for('return_home') }}"><button id="returnButton">Return</button></a>
         </div>
      </div>
   </div>
</body>
</html>
